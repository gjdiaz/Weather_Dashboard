<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <h1 style="text-align:center; color:white;">Weather Dashboard</h1>
    </header>
    <container class="current-weather">
        <form class="search" style="border:black; border-style:solid;">
            <h2>Search for a City</h2>
            <label for="city"></label>
            <input type="text" class="form-input" placeholder="Enter city name" name="city-search"><br><br>
            <input type="submit" value="Search" id="submit"><br><br>
        </form>
        <aside class="cities" style="border:black; border-style:solid;">
            <input type="submit" value="Austin" id="submit"><br><br>
            <input type="submit" value="Chicago" id="submit"><br><br>
            <input type="submit" value="New York" id="submit"><br><br>
            <input type="submit" value="Orlando" id="submit"><br><br>
            <input type="submit" value="San Francisco" id="submit"><br><br>
            <input type="submit" value="Seattle" id="submit"><br><br>
            <input type="submit" value="Denver" id="submit"><br><br>
            <input type="submit" value="Atlanta" id="submit"><br><br> 
        </aside>
        <section class="current" style="border:black; border-style:solid; background-color: bisque;">
            <h2 id="city"></h2>
            <p id="date"></p>
            <p id="conditions"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv"></p>
        </section>
        <section class="forecast" style="border:black; border-style:solid;">
            <h3 style="text-align:center;">5-Day Forecast</h3>
                <div class="card">   
                    <p id="date-dayOne"></p>
                    <p id="descr-dayOne"></p>
                    <p id="temp-dayOne"></p>
                    <p id="humid-dayOne"></p>
                    <p id="wind-dayOne"></p>
                    <p id="uvi-dayOne"></p>
                </div> 
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
        </section>

    <script src="./script.js"></script>  
</body>
</html>
